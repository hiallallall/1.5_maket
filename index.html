        <div class="show_all-div" id="show_all">
        <img class="pointer_down" src="assets/img/pointer_down.svg" alt="" id="pointer_down"><input class="show_all" onclick="hide();change();" type="button" value="Показать все" id="myButton1"></input></div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            function change() {
                var pointer = document.getElementById("pointer_down");
                var elem = document.getElementById("myButton1");
                if (elem.value=="Показать все") {
                    pointer.style.transform = "rotate(180deg)";
                     elem.value = "Скрыть";
                } else {
                    pointer.style.transform = "rotate(0deg)";
                    elem.value = "Показать все";
                }

            };
            function hide() {
                
                var x = document.getElementById("div_hidden");
                if (x.style.overflowY === "visible") {
                    x.style.maxHeight = "171px";
                    x.style.gridAutoRows = "0";
                    x.style.overflowY = "hidden";
                } else {
                    
                    x.style.overflowY = "visible";
                    x.style.maxHeight = "none";
                    x.style.gridAutoRows = "auto";
                }
            }
        </script>
        <script>
            var show_all = document.getElementById("show_all");
            var mobile_hide = document.getElementById("div_mobile");
            var swiper_container = document.getElementById("swiper_container");
            if (screen.width > 767) {
                swiper_container.style.overflow = "hidden";
            };
            if (screen.width <= 767) {
            
            var x = document.getElementById("div_hidden");
            var swiper = new Swiper(".logo_slider", {
              pagination: {
                el: ".swiper-pagination",
              },
              slidesPerView:'auto',
              spaceBetween:16,
              slidesOffsetBefore:40,
              slidesOffsetAfter:40,
            });
            x.style.display = "none";
            show_all.style.display = "none";
        } else {
            mobile_hide.style.display = "none";
            
        };

          </script>
